<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/dcdaab4f9f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-around">
                <div class="col-12 col-md-4">
                    <div>
                        <label for="playerOne" class="form-label">How many dice do you want?</label>
                        <input type="number" min="1" max="6" class="form-control" id="playerOne">
                    </div>
                    <div>
                        <label for="betOne" class="form-label">How much will you bet? ( &euro; )</label>
                        <input type="number" min="1" class="form-control" id="betOne">
                    </div>
                    <div id="playerOneResults" class="list-group my-4"></div>
                </div>
                <div class="col-12 col-md-2">
                    <div class="btn btn-primary" id="rollIt">Confirm?</div>
                    <div id="winner"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div>
                        <label for="playerTwo">How many dice do you want?</label>
                        <input type="number" min="1" max="6" class="form-control" id="playerTwo">
                    </div>
                    <div>
                        <label for="betTwo" class="form-label">How much will you bet? ( &euro; )</label>
                        <input type="number" min="1" class="form-control" id="betTwo">
                    </div>
                    <div id="playerTwoResults" class="list-group my-4"></div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
